
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Carrossel de Vídeos Verticais</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<style>
html, body {
  position: relative;
  height: 100%;
  margin: 0;
  background: transparent;
}
.swiper {
  width: 100vw;
  max-height: 445px;
}
.swiper-slide {
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
}
.video-container {
  position: relative;
  width: 100%;
  height: 100%;
}
video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.swiper-button-next, .swiper-button-prev {
  color: #F2F2F2;
}
</style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <div class="video-container">
        <video src="Vídeo 1.mp4" muted playsinline controls></video>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="video-container">
        <video src="Vídeo 2.mp4" muted playsinline controls></video>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="video-container">
        <video src="Vídeo 3.mp4" muted playsinline controls></video>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="video-container">
        <video src="Vídeo 4.mp4" muted playsinline controls></video>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="video-container">
        <video src="Vídeo 5.mp4" muted playsinline controls></video>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="video-container">
        <video src="Vídeo 6.mp4" muted playsinline controls></video>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="video-container">
        <video src="Vídeo 7.mp4" muted playsinline controls></video>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="video-container">
        <video src="Vídeo 8.mp4" muted playsinline controls></video>
      </div>
    </div>
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
const swiper = new Swiper('.swiper', {
  direction: 'horizontal',
  loop: true,
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
document.querySelectorAll('video').forEach(video => {
  video.addEventListener('click', function() {
    if (video.muted) {
      video.muted = false;
      video.play();
    }
  });
});
</script>
</body>
</html>
